name: CI/CD - build & push

on:
  push:
    branches: [ main, "feature/**" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write    # useful if using OIDC for AWS
  pull-requests: write

env:
  JAVA_IMAGE: local/java-cicd-demo
  PY_IMAGE: local/python-cicd-demo
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java (Maven)
        run: mvn -B -DskipTests package

      - name: Build Python deps (optional)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r python-service/requirements.txt || true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Java image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/java-cicd-demo:latest
          platforms: linux/amd64,linux/arm64

      - name: Build and push Python image
        uses: docker/build-push-action@v5
        with:
          context: ./python-service
          file: ./python-service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/python-cicd-demo:latest
          platforms: linux/amd64,linux/arm64

      - name: Confirm images pushed
        run: |
          echo "Java image: $REGISTRY/${{ env.OWNER }}/java-cicd-demo:latest"
          echo "Python image: $REGISTRY/${{ env.OWNER }}/python-cicd-demo:latest"
